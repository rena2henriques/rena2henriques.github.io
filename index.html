<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <title>Portal TIC ‚Äì Prof. Renato</title>

  <style>
    :root {
      --bg-main: radial-gradient(circle at top, #1f2933, #0b0f14);
      --bg-card: linear-gradient(145deg, #111827, #0b1220);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
    }

    body.light {
      --bg-main: linear-gradient(135deg, #f5f7fa, #e5eaf2);
      --bg-card: #ffffff;
      --text-main: #111827;
      --text-muted: #4b5563;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    header {
      text-align: center;
      padding: 50px 20px 20px;
    }

    h1 {
      margin: 0;
      font-size: 3.0rem;
    }

    header p {
      margin-top: 10px;
      color: var(--text-muted);
    }

    .toggle {
      margin-top: 20px;
    }

    .toggle button {
      background: none;
      border: 1px solid var(--text-muted);
      color: var(--text-main);
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .grid {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
    }

    a.card {
      position: relative;
      padding: 26px 22px;
      background: var(--bg-card);
      border-radius: 14px;
      text-decoration: none;
      color: var(--text-main);
      box-shadow: 0 0 0 1px rgba(0,0,0,0.05),
                  0 15px 30px rgba(0,0,0,0.15);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    a.card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 0 1px rgba(var(--accent), 0.5),
                  0 25px 50px rgba(0,0,0,0.25);
    }

    .card span {
      display: block;
      font-size: 0.75rem;
      letter-spacing: 1px;
      margin-bottom: 8px;
      color: rgb(var(--accent));
    }

    .card strong {
      font-size: 1.35rem;
      font-weight: 600;
    }

    .icon {
      width: 36px;
      height: 36px;
      margin-bottom: 14px;
      stroke: rgb(var(--accent));
      stroke-width: 1.7;
      fill: none;
    }

    /* cores por ano */
    .ano5 { --accent: 59,130,246; }
    .ano6 { --accent: 34,197,94; }
    .ano8 { --accent: 239,68,68; }
    .ano9 { --accent: 168,85,247; }
    .extras { --accent: 251,191,36; }
    .ano10 { --accent: 14,165,233; } /* azul tech */

    footer {
      text-align: center;
      padding: 30px 10px;
      font-size: 0.8rem;
      color: var(--text-muted);
    }
  </style>
</head>

  <script>
    const body = document.body;
    const savedTheme = localStorage.getItem("theme");

    if (savedTheme === "light") body.classList.add("light");

    function toggleTheme() {
      body.classList.toggle("light");
      localStorage.setItem(
        "theme",
        body.classList.contains("light") ? "light" : "dark"
      );
    }
  </script>
